<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
     
</head>
<body>
    <div class="container">
        <h1>To-Do List App</h1>
        <!-- Dark mode toggle -small comments for better understanding-->
        <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
        
        <!-- Input section -->
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Enter a new task...">
            <select id="category-select">
                <option value="General">General</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
            </select>
            <input type="date" id="due-date-input">
            <button id="add-btn">Add Task</button>
        </div>
        
        <!-- Search bar -->
        <input type="text" id="search-input" placeholder="Search tasks...">
        
        <!-- Progress bar -->
        <div class="progress-section">
            <label>Progress:</label>
            <div class="progress-bar">
                <div id="progress-fill"></div>
            </div>
            <span id="progress-text">0/0 completed</span>
        </div>
        
        <!-- Filter buttons -->
        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <!-- Export/Import buttons -->
        <div class="export-section">
            <button id="export-btn">Export Tasks</button>
            <input type="file" id="import-input" accept=".json" style="display: none;">
            <button id="import-btn">Import Tasks</button>
        </div>
        
        <!-- Undo button (hidden by default) -->
        <button id="undo-btn" style="display: none;">Undo Delete</button>
        
        <!-- Task list -->
        <ul id="task-list"></ul>
    </div>

</body>
</html>
